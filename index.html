<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- OTHER -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>WOOZY</title>
    <!-- SEARCH ICON LINK -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- FONT -->
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:100,400,600&display=swap");
    </style>
  </head>
  <body background="images/background.jpg">
    <!-- MAIN CONTENT STARTS HERE -->

    <!-- TOP CONTAINER -->
    <div class="topContainer">
      <h1 class="logo">W O O Z Y</h1>
      <p class="fakeSlogan">
        because no great story started with someone eating a salad
      </p>
      <form>
        <input
          type="search"
          class="searchBoxInput"
          placeholder=" WHAT CAN I MAKE WITH..."
        />
        <button type="submit" class="clickSearch">
          <i class="material-icons w3-xlarge">search</i>
        </button>
      </form>
    </div>
    <!-- OUTPUT -->
    <div class="showMeTheData"></div>
    <!-- FOOTER WITH SM ICONS-->
    <FOOTer>
      <ul class="socialMedia">
        <li>
          <a href="http://www.facebook.com"><img src="images/facebook.png"/></a>
        </li>
        <li>
          <a href="http://www.twitter.com"><img src="images/twitter.png"/></a>
        </li>
        <li>
          <a href="http://www.youtube.com"><img src="images/youtube.png"/></a>
        </li>
      </ul>
    </FOOTer>
    <!-- MAIN CONTENT ENDS HERE -->

    <!-- GOOGLE CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="js/app.js"></script>
  </body>
</html>
